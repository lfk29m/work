<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    h3{
        font-size: 1.5rem;
        padding: 0 0 5px 0;
        /* text-decoration: 1px solid black; */
    }

    
    </style>
</head>
<body>
    <form action="">
        <h3>填寫參加人資訊</h3>
        <p>姓名 *</p>
        <input type="text" id='name'>
        <p>電子郵件 *</p>
        <input type="email" id='email'>
        <p>行動電話 *</p>
        <input type="text" id='phone'>

        <br>
        <input type="radio" name='food' value='葷食'>葷食
        <br>
        <input type="radio" name='food' value='素食'>素食

        <p>從哪裡得知我們活動?</p>
        <input type="checkbox" value='EDM'>EDM<br>
        <input type="checkbox" value='朋友介紹'>朋友介紹<br>
        <input type="checkbox" value='傳單'>傳單<br>
        <input type="checkbox" value='Goole廣告'>Goole廣告<br>
        <input type="checkbox" value='Facebook廣告'>Facebook廣告<br>
        <input type="checkbox" value='EDM'>以前參加過<br>
        <br>
        <input type="checkbox">我已閱讀並同意Accupass票卷訂購暨使用須知 內容所有條款
        <br>
        <button>重新報名</button>
        <button id='finish'>下一步</button>
    </form>
    <script>
    var name = document.querySelector('#name');
    var email = document.querySelector('#email');
    var phone = document.querySelector('#phone');
    var finish = document.querySelector('#finish');
    
    finish.onclick = function(){
        var flag = true;
        if(name =='' || email == '' || phone == ''){
            flag = false;
        }
        if(flag == true){
            alert('填寫完成!')
        }else{
            alert('填寫未完成!')
        }

    }
    
    </script>
</body>
</html>
